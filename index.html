<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Boolean Dashboard</title>
</head>

<body>
    <header>
        <div class="menu-container">
            <div class="row">
                <div class="col col-md-4 col-lg-2 d-none d-md-flex">
                    <img src="img/logo.svg" class="img-fluid" alt="logo">
                </div>

                <div class="col col-md-4 col-lg-2 d-md-none">
                    <img src="img/mobile-logo.png" class="img-fluid" alt="mobile-logo">
                </div>

                <div class="col col-8 col-md-7 col-lg-8 mt-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                         <input type="text" class="form-control" placeholder="Prova a cercare 'Quanti ragazzi di Classe#75 mangiano la pizza?'" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col d-none d-lg-block col-lg-1">
                    <nav class="navbar navbar-expand bg-light">
                        <div class="container-fluid">
                            <div class="navbar-nav">
                              <a class="nav-link" href="#"><i class="bi bi-list-ul"></i></a>
                              <a class="nav-link" href="#"><i class="bi bi-question-circle-fill"></i></a>
                              <a class="nav-link" href="#"><i class="bi bi-three-dots-vertical"></i></a>
                            </div>
                        </div>
                    </nav>
                </div>

                <div class="col col-2 col-md-1 d-block col-lg-1">
                    <nav class="navbar navbar-expand bg-light">
                        <div class="container-fluid">
                            <div class="navbar-nav">
                              <a class="nav-link" href="#"><i class="bi bi-bell-fill yellow"></i></a>
                            </div>
                        </div>
                        </div>
                    </nav>
                </div>

            </div>
        </div>
    </header>

    <div class="cp-container d-flex">
        <aside>
            <div class="container pt-2">
                <div class="row">
                    <div class="col d-flex text-white fs-5 justify-content-center mb-2">
                        <i class="bi bi-house-door-fill"></i>
                        <p class="ms-2 d-none d-md-block">Home</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex text-white fs-5 justify-content-center">
                        <i class="bi bi-boxes"></i>
                        <p class="ms-2 d-none d-md-block">Stats</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex text-white fs-5 justify-content-center">
                        <i class="bi bi-reception-3"></i>
                        <p class="ms-2 d-none d-md-block">Signals</p>
                    </div>
                </div>
            </div>

            <div class="container pt-2">
                <div class="row">
                    <div class="col d-flex text-white fs-5 justify-content-center mb-2">
                        <i class="bi bi-gear-fill"></i>
                        <p class="ms-2 d-none d-md-block">Admin</p>
                    </div>
            </div>
        </aside>

        <main>
            <div class="pills-menu">
                <div class="cp-container">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col text-white">
                            <h1>Boolean</h1>
                            <span class="badge rounded-pill bg-dark fs-6 mb-2">Piano Blaze</span>
                            <span class="badge rounded-pill bg-dark fs-6 mb-2">3 app</span>
                            <span class="badge rounded-pill bg-dark fs-6 mb-2">Boolean Mobile App</span>
                            <span class="badge rounded-pill bg-dark fs-6 mb-2">Boolean Web App</span>
                            <span class="badge rounded-pill bg-dark fs-6 mb-2">Boolean Blog App</span>
                        </div>
                        <div class="col text-white pt-3 pt-md-0">
                            <p class="fs-5">Alunni affranti negli ultimi 30 minuti</p>
                            <p class="fs-2">35</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
